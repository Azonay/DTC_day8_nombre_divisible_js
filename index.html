<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Nombres Divisibles</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Detection nombre Divisible par un nombre donnee entre 2 nombres</h1>
    </header>

    <section>
        <form>
            <label for="nombre-depart">Nombre de départ:</label>
            <input type="number" id="nombre-depart">

            <label for="nombre-arrivee">Nombre d'arrivée:</label>
            <input type="number" id="nombre-arrivee">

            <label for="nombre-detection">Nombre pour la détection:</label>
            <input type="number" id="nombre-detection">

            <button type="button" onclick="afficherNombresDivisibles()">Afficher le résultat</button>
        </form>

        <div id="resultat" class="message"></div>
    </section>

    <script src="assets/js/app.js" type="text/javascript"></script>

</body>

</html>
